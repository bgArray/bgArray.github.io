<script>
      var mCharts = echarts.init(document.getElementById("chart1"))
      // 各个维度的最大值
      var dataMax = [
        {
          name: '金钱 Money',
          max: 100
        },
        {
          name: '影响力 Influence',
          max: 100
        },
        {
          name: '智慧 Wisdom',
          max: 100
        },
        {
          name: '身体 Health',
          max: 100
        },
        {
          name: '时间 Time',
          max: 100
        },
      ]
      var option = {
      	tooltip: {
            trigger: 'item',
            axisPointer: {
                type: 'shadow'
            }
        },
       	legend: {
			data: ['2024.2.16', '未来']
		},

        radar: {
          indicator: dataMax,  //配置各个维度的最大值
        },
        series: [
          {
            type: 'radar',
            label:{show:true},
            position: 'center',
            data: [
              {
                name: '2024.2.16',
                value: [80, 90, 80, 82, 90]
              },
              {
                name: '未来',
                value: [0, 0, 0, 0, 0]
              },
            ],

          }
        ]
      }
      mCharts.setOption(option)
  </script>
